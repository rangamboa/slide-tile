<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>tile slide</title>
</head>
<body>

    <div class="box">

        <div class="card" id="mama">

            <h1 class="card-title pt-4">tile slide</h1>

            <h6 class="card-subtitle mb-2 text-muted" id="messageBoard">click play to randomize the board</h6>

            <div class="puzzle card-body" id="tileCard">
                <div class="tile numTile" id="tile1">1</div>
                <div class="tile numTile" id="tile2">2</div>
                <div class="tile numTile" id="tile3">3</div>
                <div class="tile numTile" id="tile4">4</div>
                <div class="tile numTile" id="tile5">5</div>
                <div class="tile numTile" id="tile6">6</div>
                <div class="tile numTile" id="tile7">7</div>
                <div class="tile numTile" id="tile8">8</div> 
                <div class="tile blankTile" id="tile0"></div>
            </div>
            
            <div class="puzzle card-body m-0">
                <div class="col-6"><h4>time: <span id="timeLapse">--</span></h4></div>
                <div class="col-6"><h4>moves: <span id="moveCount">--</span></h4></div>
            </div>
            
            <button class="btn btn-outline-dark" id="playButton">play</button>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
